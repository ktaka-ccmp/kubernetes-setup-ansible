# Usage:
#  ansible-playbook -i ./hosts ./adhoc.yml -vv
#

- hosts: lvs
  sudo: yes

  tasks:

  - name: update-grub
    shell: update-grub
    notify: restart-machine

  handlers:

  - name: restart-machine
    shell: sleep 2 && shutdown -r now "Ansible updates triggered"
    async: 1
    poll: 0
    ignore_errors: true
    changed_when: True
    notify: wait-server

  - name: wait-server
    local_action: wait_for host={{ inventory_hostname }} port=22 state=started delay=20 timeout=120


