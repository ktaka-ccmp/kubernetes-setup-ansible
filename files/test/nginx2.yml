apiVersion: v1
kind: Service
metadata:
  name: my-nginx-svc
  labels:
    run: my-nginx
spec:
  clusterIP: None
#  type: NodePort
  ports:
  - port: 80
#    targetPort: 9376
#  externalIPs:
#  - 80.11.12.10
  selector:
    run: my-nginx
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: my-nginx
spec:
  replicas: 3
  template:
    metadata:
      labels:
        run: my-nginx
    spec:
      containers:
      - name: my-nginx
        image: {% for host in groups['registry'] %}{{ hostvars[host]['ansible_default_ipv4']['address'] }}{% endfor %}:5000/test/nginx
        ports:
        - containerPort: 80

