apiVersion: v1
kind: Service
metadata:
  name: my-nginx-svc
  labels:
    run: my-nginx
spec:
  type: LoadBalancer
  ports:
  - port: 80
#    targetPort: 9376
#  externalIPs:
#  - 80.11.12.10
  selector:
    run: my-nginx
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: my-nginx
spec:
  replicas: 2
  template:
    metadata:
      labels:
        run: my-nginx
    spec:
      containers:
      - name: my-nginx
        image: {% for host in groups['registry'] %}{{ hostvars[host]['ansible_eth0']['ipv4']['address'] }}:5000/test/nginx{% endfor %}
        ports:
        - containerPort: 80

